{% for p in backup_file_tasks %}
define service{
	use			passive-service
	service_description	{{ p.description }}
	host_name		{{ p.machine.fqdn }}
}
{% endfor %}

{% for h in r1soft %}
define service{
	use			passive-service
	service_description	R1 Backup {{ h }}
	host_name		{{ h }}
	check_freshness	1
	freshness_threshold	93600
	check_command		problema-r1soft
}
{% endfor %}

{% for h in TSM %}
define service{
	use			passive-service
	service_description	TSM Backup {{ h }}
	host_name		{{ h }}
	check_freshness	1
	freshness_threshold	93600
	check_command		problema-tsm
}
{% endfor %}
